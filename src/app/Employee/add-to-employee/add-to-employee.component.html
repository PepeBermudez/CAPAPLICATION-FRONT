<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>EMPLOYEES</h3>
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th> ID</th>
                        <th> HIREDATE</th>
                      
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">

                        <td>{{employee.id}}</td>
                        <td>{{employee.hiredate}}</td>
                     
                        <td>

                            <button (click)="addSkillToEmployee(employee)" class="btn btn-success">ADD
                                SKILL</button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>


</div>
