<div class="container col-md-6">
    <div class="card">
    <div class="card-header">
        <h3> ADD PROJECT</h3>
    </div>
    
    <div class="card-body">
      <form action="">
          
          <div class="form-group">
            <label for="">Name:</label>
            <input  type="text" class="form-control" [(ngModel)]="project.name" name="name">
        </div>
        <div class="form-group">
            <label for="">Description:</label>
            <input type="text" class="form-control" [(ngModel)]="project.description" name="description">
        </div>

        <div class="form-group">
          
        </div>
        
        

        <button (click)="addProject(project)" class="btn btn-danger">SAVE</button>
      </form>
    </div>
    
    </div>
    
    
    </div>
