<div class="container col-md-6">
  <div class="card">
      <div class="card-header">
          <h3 class="text-center"> ADD SKILL</h3>
      </div>

      <div class="card-body">
          <form action="">
              <div class="form-group">
                 
              </div>
              <div class="form-group">
                  <label for="">Name:</label>
                  <input type="text" class="form-control" [(ngModel)]="skill.name" name="name">
              </div>
              <div class="form-group">
                  <label for="">Description:</label>
                  <input type="text" class="form-control" [(ngModel)]="skill.description" name="description">
              </div>
                            
              <button (click)="addSkill(skill)" class="btn btn-danger">SAVE</button>
          </form>
      </div>

  </div>


</div>
