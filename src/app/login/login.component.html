<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3> LOGIN</h3>
        </div>

        <div class="card-body">
            <form (submit)="login($event)">
              
                <div class="form-group">
                  
                    <input type="hidden" class="form-control" [(ngModel)]="user.firstname" name="firstname">
                </div>
                <div class="form-group">
                 
                    <input type="hidden" class="form-control" [(ngModel)]="user.lastname" name="lastname">
                </div>
                <div class="form-group">
                    <label for="">mail:</label>
                    <input type="text" class="form-control" [(ngModel)]="user.email" name="email"id="email">
                </div>
                <div class="form-group">
                    <label for="">Pass:</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="password"id="password">
                </div>

                <button (click)="login()"type="submit" value="Submit" class="btn btn-danger">SAVE</button>
            </form>
        </div>

    </div>


</div>
